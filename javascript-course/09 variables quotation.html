<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="type/html; charset=utf-8">

<title>Variable quotation</title>

</head>

<body>
	<script type="text/javascript" language="javascript">
	//Variable quotation start with (') Apostrophe or (") quotation mark. (string)
	//if we use the same character in the content we should use the \ sign.
	//we use mark with numerical content(string) or just numerical content (numeric)
		
		var name = "Mustafa ";
		document.write(name);
		
		var name2 = 'Mustafa2 ';
		document.write(name2);
		
		var text1 = 'The man\'s child love javascript.'; 
		//                  ^^                            ^_^
		document.write(text1);
		
		var text2 = "8.22 ";
		document.write(text2);
		
		var numeric1 = 8.33;
		document.write(numeric1);
		
		
	</script>
</body>
</html>
