<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="type/html; charset=utf-8">

<title>local global</title>

</head>

<body>
	<script type="text/javascript" language="javascript">
		
		/*
		global area(in string tag)
		{
			local area
		}
		
		global area
		{
			local global/local are
			{
				local are
			}
		}
		*/
		
		var name = "Mustafa "; //global
		
		if(true){
			var name = "Mehmet "; //global
			document.write(name);
		}
		document.write(name);
		
		
		var surname = "Kızılkaya "; //global
		if(true){
			let surname = "Yıldırım "; //local
			document.write(surname);
		}
		document.write(surname);
		
	</script>
</body>
</html>
