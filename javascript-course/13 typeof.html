<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="type/html; charset=utf-8">

<title>innerHTML</title>

</head>

<body>
	
	<script type="text/javascript" language="javascript">
		
		//typeof =  find the data type of a JavaScript variable.
		
		var name 	= "Mustafa"; //string
		var number 	= 1 ;  //numeric
		var logic 	= true; //boolean
		var names 	= ["Mustafa","Mehmet"]; //array = object
		var object 	= new Object(); //object
		var und; //Undefined
		var Null1 	= ""; //undefined
		
		var storage1 =name + ":" + typeof(name) + "<br/>"; 
		document.write(storage1);
		
		var storage2 =number + ":" + typeof(number) + "<br/>"; 
		document.write(storage2);
		
		var storage3 =logic + ":" + typeof(logic) + "<br/>"; 
		document.write(storage3);
		
		var storage4 =names + ":" + typeof(names) + "<br/>"; 
		document.write(storage4);
		
		var storage5 =object + ":" + typeof(object) + "<br/>"; 
		document.write(storage5);
		
		var storage6 =und + ":" + typeof(und) + "<br/>"; 
		document.write(storage6);
		
		var storage7 =Null1 + ":" + typeof(Null1) + "<br/>"; 
		document.write(storage7);
		
	</script>
	
</body>
</html>
