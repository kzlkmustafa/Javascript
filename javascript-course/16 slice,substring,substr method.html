<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="type/html; charset=utf-8">

<title>innerHTML</title>

</head>

<body>
	<script type="text/javascript" language="javascript">
		//slice =	this method returns selected elements in an array, as a new array.
		
		//The slice() method extracts parts of a string and returns the extracted parts in a new string.
		//The substr() method extracts parts of a string, beginning at the character at the specified position, and returns the specified number of characters.
		//The substring() method extracts parts of a string and returns the extracted parts in a new string.
		
		//slice()==substring()
		
		var content1 = "Mustafa Kızılkaya javascript course";
		document.write(content1 + "<br />");
		
		var result1 = content1.slice(12,24);
		document.write(result1 + "<br/>");
		
		var result2 = content1.substring(18,5);
		document.write(result2 + "<br/>");
		
		var result3 = content1.substr(18,10);
		document.write(result3);
		
	</script>
</body>
</html>
