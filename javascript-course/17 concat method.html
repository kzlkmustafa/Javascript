<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="type/html; charset=utf-8">

<title>innerHTML</title>

</head>

<body>
	<script type="text/javascript" language="javascript">
		// concat()	=	method concatenates (joins) two or more arrays.
		
		var text1 = "Mustafa Kızılkaya ";
		var text2 = "javascript course ";
		var text3 = "Hello passenger";
		
		var result1 = text1.concat(text2);
		document.write(result1 + "<br/>");
		
		var result2 = text1.concat(text2,text3);
		document.write(result2);
		
		
	</script>
</body>
</html>
