<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="type/html; charset=utf-8">

<title>innerHTML</title>

</head>

<body>
	<script type="text/javascript" language="javascript">
		
		//The toString() method returns a string as a string.
		
		var value1 = 123;
		document.write(value1 + "<br/>");
		document.write(typeof(value1) + "<br/>");
		
		var result1 = value1.toString();
		document.write(result1 + "<br/>");
		document.write(typeof(result1));
		
		//The String() method converts a value to a string.
		var content1 = Boolean(0);
		var content2 = Boolean(1);
		var content3 = 8;
		var content4 = 8.55;
		var content5 = ["Mustafa", "Kızılkaya"];
		var content6 = "";
		var content7 = new Date();
		
		document.write(typeof content1 + " ; " + content1+ "<br/>");
		document.write(typeof content2 + " ; " + content2+ "<br/>");
		document.write(typeof content3 + " ; " + content3+ "<br/>");
		document.write(typeof content4 + " ; " + content4+ "<br/>");
		document.write(typeof content5 + " ; " + content5+ "<br/>");
		document.write(typeof content6 + " ; " + content6+ "<br/>");
		document.write(typeof content7 + " ; " + content7+ "<br/>"+ "<br/>"+ "<br/>");
		
		var newcontent1 = String(content1);
		var newcontent2 = String(content2);
		var newcontent3 = String(content3);
		var newcontent4 = String(content4);
		var newcontent5 = String(content5);
		var newcontent6 = String(content6);
		var newcontent7 = String(content7);
		
		document.write(typeof newcontent1 + " ; " + newcontent1+ "<br/>");
		document.write(typeof newcontent2 + " ; " + newcontent2+ "<br/>");
		document.write(typeof newcontent3 + " ; " + newcontent3+ "<br/>");
		document.write(typeof newcontent4 + " ; " + newcontent4+ "<br/>");
		document.write(typeof newcontent5 + " ; " + newcontent5+ "<br/>");
		document.write(typeof newcontent6 + " ; " + newcontent6+ "<br/>");
		document.write(typeof newcontent7 + " ; " + newcontent7+ "<br/>"+ "<br/>"+ "<br/>");
	</script>
</body>
</html>
