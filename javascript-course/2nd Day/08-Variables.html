<!doctype html>
<html lang="tr-TR">
<head>
<meta http-equiv="Content-Type" content="type/html; charset=utf-8">

<title>Variable</title>

</head>

<body>
<script type="text/javascript" language="javascript">
	// Variable		=	Variables are containers for storing information.
	// var			=	It statement declares a variable.
	//let			=	it is scoped to the immediate enclosing block denoted.
	//const			=	it is used to define a const(ant) variable.
	
	/*
	variable naming:
	1. variable name should always be meaningful.
	2. variable name can start with a letter.(it not be Turkish character).
	3. variable name can start with a (_)
	4. variable name can start with ($) dollar 
	5. variable name can't start with a number but we use can use after the first character.
	6. variable name should not be words used by javascript.
	7. javascript seeing UPPERCASE/lowercase letter.
	
	*/
	
	var name = "Mustafa Kızılkaya ";
	document.write(name);
	
	let _name2 = "Mustafa Kızılkaya2 ";
	document.write(_name2);
	
	const $name3 = "Mustafa Kızılkaya3 ";
	document.write($name3);
		
</script>
</body>
</html>
